<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .top{
            display: none;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .top-nav h1 { color: #764ba2; margin: 0; }

        .btn { padding: 10px 15px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; display: inline-block; border: none; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; font-size: 11px; padding: 3px 8px; }
        .btn-danger:hover { background: #c82333; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .log-out-btn { background: #764ba2; }
        .vitals-btn { background: #764ba2; font-size: 1em; }

        .nav { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .week-header { text-align: center; font-size: 20px; color: #333; margin: 20px 0; }

        .calendar { margin: 30px 0; overflow-x: auto; border-radius: 5px; }
        .calendar table { width: 100%; border-collapse: collapse; }
        .calendar th { background: #667eea; color: white; text-align: center; padding: 12px 8px; font-size: 13px; border: 1px solid #0056b3; }
        .calendar td { background: #dde2f8; border: 1px solid #ddd; padding: 8px; vertical-align: top; min-width: 70px; height: 70px; font-size: 12px; }
        .calendar .day-col { background: #f8f9fa; font-weight: bold; color: #667eea; text-align: left; width: 130px; padding: 10px; font-size: 13px; }
        .calendar .today-row .day-col { background: #fff3cd; }

        .medicine-note { margin: 2px 0; padding: 2px 0; line-height: 1.4; color: #333; }
        .medicine-note strong { display: block; color: #007bff; }
        .medicine-note small { color: #666; font-size: 10px; }

        .add-form { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 30px 0; border: 1px solid #667eea; }
        .add-form h2 { margin-bottom: 15px; color: #667eea; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        .form-group input, .form-group textarea { padding: 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 13px; }

        .medicine-list { margin-top: 30px; overflow-x: auto; overflow-y: visible; }
        .medicine-list table { width: 100%; border-collapse: collapse; }
        .medicine-list h2 { margin-bottom: 15px; color: #667eea; }
        .medicine-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 3px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .medicine-info { flex: 1 1 auto; }

        .loading { text-align: center; padding: 20px; color: #667eea; font-size: 18px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="top" class="top">
        <button class="btn log-out-btn" onclick="logout()">LOG OUT</button>
        <button id="VitalsBtn" class="btn vitals-btn" onclick="window.location.href='http://localhost:8082/Vitals.html'">Vitals Monitor</button>
    </div>
    <div id="container" hidden class="container">
        <div class="top-nav">
            <h1>Medicine Calendar üíä</h1>
        </div>

        <div class="nav">
            <button id="prevWeek" class="btn btn-secondary">‚Üê Previous Week</button>
            <button id="currentWeek" class="btn btn-secondary">Current Week</button>
            <button id="nextWeek" class="btn btn-secondary">Next Week ‚Üí</button>
        </div>

        <div id="weekHeader" class="week-header"></div>

        <div class="calendar">
            <table id="calendarTable">
                <thead id="calendarHead"></thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>

        <div class="add-form">
            <h2>Add New Medicine</h2>
            <form id="addMedicineForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Medicine Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>Dosage:</label>
                        <input type="text" id="dosage" name="dosage" required>
                    </div>

                    <div class="form-group">
                        <label>Frequency:</label>
                        <input type="text" id="frequency" name="frequency" required>
                    </div>

                    <div class="form-group">
                        <label>Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label>End Date (optional):</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>

                    <div class="form-group">
                        <label>Notes:</label>
                        <textarea id="notes" name="notes" rows="2"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn">Add Medicine</button>
            </form>
        </div>

        <div class="medicine-list">
            <h2>All Active Medicines</h2>
            <div id="medicineListContainer"></div>
        </div>
    </div>
    <script src="js/appMed.js"> </script>
    <script src="js/authMed.js"> </script>
</body>
</html>
