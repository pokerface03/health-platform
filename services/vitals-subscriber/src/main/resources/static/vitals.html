<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitals Monitor</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <script src="js/auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;


        }

        .top{
            display: none;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;

            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .btn { padding: 10px 15px; background: #764ba2; color: white; text-decoration: none; border-radius: 8px; display: inline-block; border: none; cursor: pointer; font-size: 14px; }
        .calendar-btn {
            font-size: 1em;
        }

        .status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            display: inline-block;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-unit {
            color: #9ca3af;
            font-size: 0.9em;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="top" class="top">
        <button class="btn log-out-btn" onclick="logout()">LOG OUT</button>
        <button id="calendarBtn" class="btn calendar-btn" onclick="window.location.href='http://localhost:8083/calendar.html'">Medicine Calendar</button>
    </div>
    <div id="container" hidden class="container">
        <div class="header">
            <div>
                <h1>üè• Vitals Monitor </h1>
            </div>

            <div class="status">
                <div>
                    <span id="statusIndicator" class="status-indicator"></span>
                    <span id="statusText" style="color: #6b7280;">Connecting...</span>
                    <button class="refresh-btn" onclick="refreshAllData()">üîÑ Refresh</button>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Heart Rate</div>
                <div class="stat-value" id="hrValue">--</div>
                <div class="stat-unit">bpm</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Blood Pressure</div>
                <div class="stat-value" id="bpValue">--/--</div>
                <div class="stat-unit">mmHg</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Glucose</div>
                <div class="stat-value" id="glucoseValue">--</div>
                <div class="stat-unit">mg/dL</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Weight</div>
                <div class="stat-value" id="weightValue">--</div>
                <div class="stat-unit">kg</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>üìà Heart Rate</h3>
                <div class="chart-container">
                    <canvas id="hrChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>ü©∫ Blood Pressure</h3>
                <div class="chart-container">
                    <canvas id="bpChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>üç¨ Glucose Level</h3>
                <div class="chart-container">
                    <canvas id="glucoseChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>‚öñÔ∏è Weight</h3>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
